<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="8.css">
  <title>Document</title>
</head>
<body>
  <section class="some-section"></section>
  <section class="form">
    <h1>Закажите доставку</h1>
    <form action="" method="POST" class="form-delivery" name="form-delivery">
      <section class="form-delivery__left">
        <label class="form-delivery__name-area">
          <div class="form-delivery__area-name">Имя</div>
          <input type="text" name="name" class="form-delivery__name-input" placeholder="Введите имя" required>
        </label>
        <label class="form-delivery__phone-area">
          <div class="form-delivery__area-name">Телефон</div>
          <input type="text" name='phone' class="form-delivery__phone-input" placeholder="+7-XXX-XXX-XX-XX" required>
        </label>
        <label class="form-delivery__street-area">
          <div class="form-delivery__area-name">Улица</div>
          <input type="text" name="street" class="form-delivery__street-input" placeholder="Введите название улицы" required>
        </label>
        <label class="form-delivery__house-number-area">
          <div class="form-delivery__area-name">Дом</div>
          <input type="text" name="house-number" class="form-delivery__house-number-input" placeholder="Дом" required>
        </label>
        <label class="form-delivery__house-building-area">
          <div class="form-delivery__area-name">Корпус</div>
          <input type="text" name="house-building" class="form-delivery__house-building-input" placeholder="Корпус" required>
        </label>
        <label class="form-delivery__apartment-number-area">
          <div class="form-delivery__area-name">Квартира</div>
          <input type="text" name='apartment-number' class="form-delivery__apartment-number-input" placeholder="Квартира" required>
        </label>
        <label class="form-delivery__floor-area">
          <div class="form-delivery__area-name">Этаж</div>
          <input type="text" name="floor" class="form-delivery__floor-input" placeholder="Этаж">
        </label>
      </section>

      <seciton class="form-delivery__right">
        <label class="form-delivery__comment-area">
          <div class="form-delivery__area-name">Комментарий</div>
          <textarea name="comment" class="form-delivery__comment-input"></textarea>
        </label>
        <div class="form-delivery__radio-wrapper">
          <label class="form-delivery__radio-cash-payment">
            <input type="radio" name="payment" class="form-delivery__cash-payment" required>
            <div class="form-delivery__area-name">Потребуется сдача</div>
          </label>
          <label class="form-delivery__radio-card-payment">
            <input type="radio" name="payment" class="form-delivery__card-payment" required>
            <div class="form-delivery__area-name">Оплата картой</div>
          </label>
        </div>
        <label class="form-delivery__checkbox-no-callback">
          <input type="checkbox" name="no-callback" class="form-delivery__no-callback">
          <div class="form-delivery__area-name">Не перезванивать</div>
        </label>
        <div class="form-delivery__buttons-wrapper">
          <button type="submit" class="common-btn common-btn--green">Заказать</button>
          <button type="reset" class="clear-form-btn" >Очистить</button>
        </div>
      </seciton>
    </form>
  </section>
  <section class="some-section"></section>

</body>
</html>
